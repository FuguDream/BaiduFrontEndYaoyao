<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>耀耀学院-任务二</title>
    <link rel="stylesheet" href="style/TaskTwoStyle.css">
</head>
<body>
    <form class="check-module">
        <label><b>名称</b><input id="ckname" class="checkbox" type="text" name="name">
            <p class="tips">必填,长度为4~16个字符</p></label>
        <label><b>密码</b><input id="ckpwd"class="checkbox" type="password">
            <p class="tips">必填,长度为8~16个字符</p></label>
        <label><b>密码确认</b><input id="ckpwdconf" class="checkbox" type="password" name="password">
            <p class="tips">再次输入相同密码</p></label>
        <label><b>邮箱</b><input id="ckemail" class="checkbox" type="email" name="email">
            <p class="tips">必填，输入你的邮箱地址</p></label>
        <label><b>手机</b><input id="ckphone"class="checkbox" type="tel" name="telephone">
            <p class="tips">必填，输入你的电话号码</p></label>
        <input id="checking" type="button" value="提交">
    </form>
<script src="js/TaskTwoJs.js"></script>
</body>
</html>
